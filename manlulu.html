<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Patron Registration</title>
    <link rel="stylesheet" href="styled.css"> 
    
</head>
<body>
    
    <form id="registrationForm" action="register.php" method="POST" onsubmit="return validateForm()">
        <h2>Register as a Library Patron</h2>
        
        <label for="cardnumber">Card Number (Student Number):</label>
        <input type="text" id="cardnumber" name="cardnumber" required pattern="\d{6,10}" title="Enter a valid student number (6-10 digits)."><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Please enter a valid name."><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="not_specified">Not Specified</option>
        </select><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="House, Country" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Please enter a 10-digit phone number."><br>

        <label for="secondary_phone">Secondary Phone:</label>
        <input type="tel" id="secondary_phone" name="secondary_phone" pattern="\d{10}" title="Please enter a 10-digit phone number."><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="secondary_email">Secondary Email:</label>
        <input type="email" id="secondary_email" name="secondary_email"><br>

        <label for="college">College:</label>
        <input type="text" id="college" name="college" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br>

        <label for="registration_date">Registration Date:</label>
        <input type="date" id="registration_date" name="registration_date" required><br>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" required><br>

        <input type="submit" value="Register">

    </form>

    <script src="functions.js" defer></script> 
</body>
</html>
